<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>	
<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<h1>Calculator</h1>
	<div ng-app = "myApp" ng-controller = "myController">
		<div id "numInput">
		<input id = "inputBox" type="text" ng-model="numberbox"> 
		<button id = "enterButton" type="button">ENTER</button>
		</div>
		<div class= "component" ng-model = "num">
			<button id = "numbers" ng-repeat = "symbol in num[0]" ng-click="concatNum(symbol)">{{symbol}}</button>
			<br>
			<button id = "numbers" ng-repeat = "symbol in num[1]" ng-click="concatNum(symbol)">{{symbol}}</button>
			<br>
			<button id = "numbers" ng-repeat = "symbol in num[2]" ng-click="concatNum(symbol)">{{symbol}}</button>
			<br>
			<button id = "numbers" ng-repeat = "symbol in num[3]" ng-click="concatNum(symbol)">{{symbol}}</button>

		</div>

		<div class="component" ng-init="operations = ['รท','x','-','+']">
			<button id= "operations" ng-repeat="x in operations" type="button" ng-click="concatNum(x)">{{x}}</button>	
		</div>
		<h1>{{numberbox}}</h1>
	</div>
</body>
</html>
